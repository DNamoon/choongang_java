<!DOCTYPE html>
<html>
<head>
    <script>
        function func(){
            e = document.getElementById("test");
            e.style.color = "red";
        }
        function func2(){
            e = document.getElementById("test");
            e.style.color = "black";
        }
    </script>

</head>
<body>
    <h1 id= "test">This is a heading.</h1>
    <button type = "button" onclick="func();">클릭하세요!</button>
    <button type = "button" onclick="func2()">원래대로!</button>
</body>
</html>
